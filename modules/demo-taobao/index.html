<header>
	<div class="header-wrap">
		<button transform="-1" class="back_button"></button>
		<div id="search-placeholder"></div>
	</div>
</header>

<template banner>
	<scroll id="banner-wrapper" data-config="scrollX:true,snap:true,snapSpeed:400,keyBindings:true,scrollbars:false">
		<div id="scroller-banner">
			<loop data="taobao.banner" as value i>
				<div class="slide">
					<div class="painting" style="background-image: url('./banner/{{value.id}}.jpg')" transform="alitrip"></div>
				</div>
			</loop>
		</div>
	</scroll>
</template>

<template tentrance>
	<div class="tentrance">
		<loop data="taobao.nav" as value index>
			<ul>
				<loop value as val i>
					<li transform="alitrip"><i style="background-image: url('./icon/{{val.id}}.png')"></i><span>{{val.title}}</span></li>
				</loop>
			</ul>
		</loop>
	</div>
</template>

<template toutiao>
	<div class="toutiao cl">
		<div class="logo"></div>
		<div class="icon">最新</div>
		<div class="title">1分钱试用万件进口美妆</div>
	</div>

	<hr>

	<div class="rushbuy cl">
		<div class="h1" transform="alitrip"></div>
		<div class="h2" transform="alitrip">
			<div class="v1"></div>
			<div class="v2"></div>
			<div class="v3"></div>
		</div>
	</div>

	<hr>
</template>

<template specialGuide>
	<div class="specialGuide">
		<div class="title">特色市场</div>
		<div class="content" transform="alitrip">
			<div class="h1"></div>
			<div class="h2">
				<div class="v1"></div>
				<div class="v2"></div>
			</div>
		</div>
	</div>

	<hr>

	<div class="ad ad0" transform="alitrip"></div>

	<hr>
</template>

<template goodslist>

	<loop list as value i>
				<div class="item-wrap">
					<div class="item" transform="alitrip">
						<div class="pic" style="background-image:url('./list/{{value.pic}}.jpg')"></div>
						<div class="title">{{value.title}}</div>
						<div class="price">{{value.price}}</div>
					</div>
				</div>
			</loop>

</template>	

<template listitem>

	<if is="index>=0">
		<include goodslist></include>
	</if>

	<if is="index==-1">
		<include banner></include>
	</if>

	<if is="index==-2">
		<include tentrance></include>
	</if>

	<if is="index==-3">
		<include toutiao></include>
	</if>

	<if is="index==-4">
		<include specialGuide></include>
	</if>
</template>

<scroll fullscreen id="viewport" infinite cycles="7" item-min-size="200" template="listitem" data="list.list"></scroll>
